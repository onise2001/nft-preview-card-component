<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview</title>
</head>
<body>
    <div class="card">
        <img src="./images/image-equilibrium.jpg" class="card-img" alt="Image of a blue and red cube">
        <h1>Equilibrium #3429</h1>
        <p class="card-paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="auction-section" >
            <div class="display-flex">
              <img src="./images/icon-ethereum.svg" alt="Etherium logo" class="etherium-icon" >
              <h4 class="etherium-text">0.041 ETH</h4>
            </div>
            <div  class="display-flex">
              <img src="./images/icon-clock.svg" alt="Clock icon" class="clock-icon">
              <h4 class="days-text">3 days left</h4>
            </div>
        </div> 
        
        <div class="account-section">
            <img src="./images/image-avatar.png" alt="Picture of a man's face" class="account-icon">
            <p class="name-paragraph">Creation of <span class="name-span">Jules Wyvern</span></p>
        </div>

    </div>
    
</body>
</html>
